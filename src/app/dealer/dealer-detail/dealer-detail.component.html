<div class="container body-content fwui">

  <!--todo: the follow data are not binded to the view yet-->
  <!--DateCreated: new Date(), DateModified: new Date(), IsEnabled: true,-->

  <div class="card actions text-xs-right">
    <button class="btn btn-outline-danger" type="button" (click)="delete()" *ngIf="!isNew">
      <span class="glyphicon glyphicon-align-left"></span> Delete
    </button>
    <button class="btn btn-link" type="button" (click)="back()">
      <span class="glyphicon glyphicon-align-left"></span> Back
    </button>
  </div>

  <div class="card basic-info">
    <div class="card-block">
      <div class="media col-xs-4 card-block">
        <img alt="" class="img-rounded" src="assets/images/icons/ic_business_48pt_3x.png">

        <a class="web-link" [href]="'http://' + dealership.Website">
              <i class="fa fa-globe"></i>
        </a>
      </div>

      <div class="col-xs-8">
        <div class="row">
          <input class="name controls full-length" [(ngModel)]="dealership.Name" 
                 (ngModelChange)="basicInfoChanged = true" 
                 type="text" placeholder="Dealer Name">
        </div>

        <div class="row">
          <input class="name controls full-length" [(ngModel)]="dealership.Website" 
                 (ngModelChange)="basicInfoChanged = true" 
                 type="text" placeholder="Dealer Web Site Url">
        </div>

        <div class="row">
          <span class="tag tag-pill tag-success">Active</span>
        </div>
      </div>
    </div>

    <div *ngIf="basicInfoChanged" class="actions text-xs-center">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>

  <div class="card contact-details">
    <div class="card-block">
      <h4 class="row col-xs-12">Contact Details</h4>
      <dl>

        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Contact Name</dt>
          <dd class="col-xs-8">
            <input class="contact-name controls" [(ngModel)]=dealership.ContactName 
                   placeholder="Input name here" (ngModelChange)="contactDetailsChanged = true"
                   type="text" >
          </dd>
        </div>
        
        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Mobile</dt>
          <dd class="col-xs-8">
            <input class="number controls" [(ngModel)]=dealership.MobileNumber 
                   (ngModelChange)="contactDetailsChanged = true"
                   placeholder="Number" type="text">
          </dd>
        </div>

        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Phone</dt>
          <dd class="col-xs-8">
            <input class="number controls" [(ngModel)]=dealership.PhoneNumber 
                   placeholder="Number" (ngModelChange)="contactDetailsChanged = true"
                   type="text" >
          </dd>
        </div>

        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Fax</dt>
          <dd class="col-xs-8">
            <input class="number controls" [(ngModel)]=dealership.FaxNumber 
                   placeholder="Number" (ngModelChange)="contactDetailsChanged = true"
                   type="text" >
          </dd>
        </div>

        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">
              <a [href]="'mailto:' + dealership.Email">
                <span>Email</span> 
                <i class="fa fa-envelope"></i> 
              </a>
          </dt>
          <dd class="col-xs-8">
            <input class="email controls" [(ngModel)]=dealership.Email 
                   placeholder="Email address here" (ngModelChange)="contactDetailsChanged = true"
                   type="text" >
          </dd>
        </div>
      </dl>
    </div>

    <div *ngIf="contactDetailsChanged" class="actions text-xs-center">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>

  <div class="card bank-details">
    <div class="card-block">
      <h4 class="row col-xs-12">Bank Details</h4>
      <dl>
        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Account Name</dt>
          <dd class="col-xs-8">
            <input class="controls" [(ngModel)]=dealership.BankAccountName 
                   placeholder="Account Name" (ngModelChange)="bankDetailsChanged = true"
                   type="text" >
          </dd>
        </div>
        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Account Number</dt>
          <dd class="col-xs-8">
            <input class="controls" [(ngModel)]="dealership.BankAccountNumber" 
                   placeholder="Account Number" (ngModelChange)="bankDetailsChanged = true"
                   type="text" >
          </dd>
        </div>
        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Branch Name</dt>
          <dd class="col-xs-8">
            <input class="controls" [(ngModel)]="dealership.BankBranchName" 
                   placeholder="Branch Name" (ngModelChange)="bankDetailsChanged = true" 
                   type="text">
          </dd>
        </div>
        <div class="row">
          <dt class="col-xs-4 p-x-0 controls">Bank Name</dt>
          <dd class="col-xs-8">
            <input class="controls" [(ngModel)]="dealership.BankingCompany"
                   placeholder="Bank Name" (ngModelChange)="bankDetailsChanged = true" 
                   type="text">
          </dd>
        </div>
      </dl>
    </div>

    <div *ngIf="bankDetailsChanged" class="actions text-xs-center">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>

  <div class="card address-details">

  </div>
