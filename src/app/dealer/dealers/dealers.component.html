<div class="container body-content fwui">
  <div class="row">
    <div class="col-md-12">
      <div class="actions">

        <!--todo: make the search query only fires after 300 to 400 milliseconds-->

        <div class="search">
          <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchDealership(searchQuery)" class="form-control" placeholder="customer number, name or mobile">
        </div>

        <div class="buttons text-md-right">
          <button type="button" class="btn btn-success" (click)="addDealership()">
            <i name="add" class="icon icon-plus">
              <img src="assets/images/icons/ic_add_white_24px.svg">
            </i>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Add dealership
          </button>
        </div>

        <!--<span class="input-group-btn">
          <button class="btn btn-default" type="button" >Search</button>
        </span>-->
      </div>
    </div>
  </div>

  <datatable
    class='material'
    [rows]='rows'
    [options]='options'
    (onSelectionChange)='onSelectionChange($event)'
    (onPageChange)='onPageChange($event)'>
  </datatable>

  <!--<table class="table table-striped">

    </thead>

    <tbody>
      <tr *ngFor="let dealership of rows">
        <td><a [routerLink]="['/dealership', dealership.Id]"> {{ dealership.Name }} </a></td>

        <td>{{ dealership.Email}}</td>
      </tr>
    </tbody>
  </table>-->
</div>
