<div class="container body-content fwui">
  <h1>Finance Companies</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="actions">

        <div class="search">
          <input type="text" [formControl]="searchTerm" class="form-control" placeholder="Search by name, email or mobile">
        </div>

        <div class="buttons text-md-right">
          <button type="button" class="btn btn-success" (click)="addFinanceCompany()">
            <i name="add" class="icon icon-plus">
              <img src="assets/images/icons/ic_add_white_24px.svg">
            </i>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Add Finance Company
          </button>
        </div>

      </div>
    </div>
  </div>
  <fwui-working-display *ngIf="working"></fwui-working-display>
  <swui-datatable *ngIf="!working"
      class="material"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="42"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [externalPaging]="true"
      [count]="count"
      [offset]="offset"
      [limit]="pageSize"
      [loadingIndicator]="loading"
      [selectionType]="'single'"
      (select)='onSelect($event)'
      (page)='onPage($event)'>
</swui-datatable>
<!--(sort)="onSort($event)"-->


  <!--<datatable
    class='material'
    [rows]='rows'
    [options]='options'
    (onSelectionChange)='onSelectionChange($event)'
    (onPageChange)='onPageChange($event)'>
  </datatable>-->

</div>
