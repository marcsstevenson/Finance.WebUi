<div class="container body-content fwui">
  <h1>Finance Companies</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="actions">

        <!--todo: make the search query only fires after 300 to 400 milliseconds-->

        <!--<div class="search">
          <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchFinanceCompany(searchQuery)" class="form-control" placeholder="Finance company name">

        <div class="buttons text-md-right">
          <button type="button" class="btn btn-success" (click)="addFinanceCompany()">
            <i name="add" class="icon icon-plus">
              <img src="assets/images/icons/ic_add_white_24px.svg">
            </i>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Add Finance Company
          </button>
        </div>

      </div>
    </div>
  </div>

    <swui-datatable
        class="material"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="42"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="pageSize"
        [loadingIndicator]="loading"
        [selectionType]="'single'"
        (select)='onSelect($event)'
        (page)='onPage($event)'>
  </swui-datatable>
