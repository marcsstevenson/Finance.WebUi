<div class="container body-content fwui">
  <h1>Finance Company Edit</h1>

  <!--todo: find out where to put the following properties-->
  <!--DateCreated: new Date(), DateModified: new Date(), IsEnabled: true,-->

  <div class="card actions text-xs-right">
    <button class="btn btn-outline-danger" type="button" (click)="delete()" *ngIf="!isNew">
      <span class="glyphicon glyphicon-align-left"></span> Delete
    </button>
    <button class="btn btn-link" type="button" (click)="back()">
      <span class="glyphicon glyphicon-align-left"></span> Back
    </button>
  </div>

  <div class="row">
    <div class="col-xs-7">
      <div class="card basic-info">
        <div class="card-block">
          <div class="media col-xs-4 card-block">
            <img alt="" class="img-rounded" src="assets/images/icons/ic_business_black_48px.svg">
          </div>
          <div class="col-xs-8">
            <div class="row">
              <input class="name controls" [(ngModel)]="financeCompany.Name" 
                     (ngModelChange)="basicInfoChanged = true"
                     type="text" placeholder="Company Name" required>
              <!--<input class="name controls" [(ngModel)]="financeCompany.LastName" 
                     (ngModelChange)="basicInfoChanged = true"
                     type="text" placeholder="Last Name" required>-->
            </div>
            <!--<div class="row">
              <input class="email controls" [(ngModel)]="financeCompany.Email" 
                     (ngModelChange)="basicInfoChanged = true"
                     type="email" placeholder="Email" required>
            </div>-->
            <!--<div class="row">
              <span class="tag tag-pill tag-success">Active</span>
            </div>-->
          </div>
        </div>

        <div *ngIf="basicInfoChanged" class="actions text-xs-center">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </div>

      <div class="card account-manager-details">
        <div class="card-block">
          <h4 class="row col-xs-12">Account Manager</h4>
          <dl>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">First Name</dt>
              <dd class="col-xs-8">                
                <input class="controls" [(ngModel)]=accountManager.FirstName 
                       placeholder="First Name" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Last Name</dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="accountManager.LastName" 
                       placeholder="Last Name" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">
                <a [href]="'mailto:' + accountManager.Email">
                  <span>Email</span> 
                  <i class="fa fa-envelope"></i> 
                </a>
              </dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="accountManager.Email" 
                       placeholder="Email" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Mobile</dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="accountManager.MobileNumber" 
                       placeholder="Mobile" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Phone</dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="accountManager.PhoneNumber" 
                       placeholder="Phone" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Fax</dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="accountManager.FaxNumber" 
                       placeholder="Fax" (ngModelChange)="accountManagerDetailsChanged = true" type="text">
              </dd>
            </div>
          </dl>
        </div>
        <div *ngIf="accountManagerDetailsChanged" class="actions text-xs-center">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </div>

    </div>

    <div class="col-xs-5" *ngIf="!isNew">
      <!--<div class="editor">
        <textarea class="note" id="test" [(ngModel)]="note"></textarea>
      </div>-->

      <!--[tinymce]="tinymce"-->

      <div class="column">
        <textarea class="note col-xs-12" id="my-note" [(ngModel)]="note"
                  (ngModelChange)="noteChanged = true" 
                  placeholder="Write notes here" 
                  rows="6">
        </textarea>

        <!--<span>The note content is: {{note}}</span>-->
        <div *ngIf="noteChanged" class="actions text-xs-center col-xs-12">
          <button class="btn btn-success" type="button" (click)="addNote(note)">
            <span class="glyphicon glyphicon-align-left"></span> Save
          </button>
          <button type="button" class="btn btn-default" (click)="clearNote()">Cancel</button>
        </div>

      </div>
      <div class="history">
        <fwui-time-line [notes]="notes" [myText]="myText"></fwui-time-line>
      </div>
    </div>
  </div>

</div>
