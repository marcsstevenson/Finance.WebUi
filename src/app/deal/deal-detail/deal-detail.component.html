<div class="container body-content fwui">

  <div class="card actions text-xs-right">
    <button class="btn btn-outline-danger" type="button" (click)="delete()">
      <span class="glyphicon glyphicon-align-left"></span> Delete
    </button>
  </div>

  <div class="row">
    <div class="col-xs-5">
      <div class="card">
        <div class="card-block">
          <dl>
            <div class="row">
              <!--todo: (Name in future)-->
              <dt class="col-xs-4 p-x-0 controls">Customer Id *</dt>
              <dd class="col-xs-8">
                <input class="controls" [(ngModel)]="deal.CustomerId" 
                       (ngModelChange)="basicInfoChanged = true"
                       placeholder="Customer Id" type="text" required>
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Cash Manager Reference *</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.CashManagerReference" 
                       (ngModelChange)="basicInfoChanged = true"
                       placeholder="Reference Number" 
                       type="text" class="controls" required>
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Date Created</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.DateCreated" 
                       (ngModelChange)="basicInfoChanged = true"
                       placeholder="Date created" 
                       type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Deal Status</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.DealStatus" 
                       (ngModelChange)="basicInfoChanged = true"
                       placeholder="Deal status" 
                       type="text" class="controls">
              </dd>
            </div>

          </dl>
        </div>

        <div *ngIf="basicInfoChanged" class="actions text-xs-center">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </div>

      <div class="card contact-details">
        <div class="card-block">
          <dl>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Security Description</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.SecurityDescription" 
                       (ngModelChange)="descriptionChanged = true"
                       placeholder="Description" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">SourceId</dt>
              <dd class="col-xs-8">
                <select name="Dealership" [(ngModel)]="deal.SourceId">
                  <option selected disabled hidden>Choose here</option>
                  <option *ngFor="let dealer of dealers" [value]="dealer.Id">{{dealer.Name}}</option>
                </select>
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Finance Company Id</dt>
              <dd class="col-xs-8">
                <select name="FinanceCompany" [(ngModel)]="deal.FinanceCompanyId">
                  <option selected disabled hidden>Choose here</option>
                  <option *ngFor="let financeCompany of financeCompanies" [value]="financeCompany.Id">
                    {{financeCompany.Name}}
                  </option>
                </select>
              </dd>
            </div>
          </dl>
        </div>

        <div *ngIf="descriptionChanged" class="actions text-xs-center">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
        
      </div>


      <div class="card contact-details">
        <div class="card-block">
          <dl>
            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Term In Months</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.TermInMonths" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Months" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Rate</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.Rate" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Rate" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Finance Volume</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.FinanceVolume" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Volume" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Commission</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.Commission" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Commission" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Documentation  Fee</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.DocumentationFee" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Fee" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Guaranteed Asset Protection</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.GuaranteedAssetProtection" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Asset" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Mechanical Break Down Insurance</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.MechanicalBreakDownInsurance" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Mechnical Insurance" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Other Insurance</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.OtherInsurance" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Other Insurance" type="text" class="controls">
              </dd>
            </div>

            <div class="row">
              <dt class="col-xs-4 p-x-0 controls">Dealership Commission</dt>
              <dd class="col-xs-8">
                <input [(ngModel)]="deal.DealershipCommission" 
                       (ngModelChange)="financeChanged = true"
                       placeholder="Dealership Commission" type="text" class="controls">
              </dd>
            </div>
          </dl>
        </div>

        <div *ngIf="financeChanged" class="actions text-xs-center">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </div>

    </div>

    <div class="col-xs-7">
      
      <div class="column">
        <textarea class="note col-xs-12" id="test" [(ngModel)]="note"
                  (ngModelChange)="noteChanged = true" 
                  placeholder="Write notes here" 
                  rows="6"></textarea>

        <div *ngIf="noteChanged" class="actions text-xs-center col-xs-12">
          <button class="btn btn-success" type="button" (click)="addNote(note)">
            <span class="glyphicon glyphicon-align-left"></span> Save
          </button>
          <button type="button" class="btn btn-default" (click)="clearNote()">Cancel</button>
        </div>
      </div>

      <div class="history">
        <fwui-time-line [notes]="notes" [myText]="myText"></fwui-time-line>
      </div>

    </div>
  </div>

</div>
