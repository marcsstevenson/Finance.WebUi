<div class="container body-content fwui">
  <div class="row">

    <div class="col-md-12">
      <div class="actions">

        <!--todo: make the search query only fires after 300 to 400 milliseconds-->

        <div class="search">
          <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchDeal(searchQuery)" 
                 class="form-control" placeholder="customer number, name or mobile">
        </div>

        <div class="buttons text-md-right">
          <button type="button" class="btn btn-success" (click)="addDeal()">
            <i name="add" class="icon icon-plus">
              <img src="assets/images/icons/ic_add_white_24px.svg">
            </i>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Add deal
          </button>
        </div>

        <!--<span class="input-group-btn">
          <button class="btn btn-default" type="button" >Search</button>
        </span>-->
      </div>
    </div>
  </div>


  <swui-datatable
        class="material"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="42"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="pageSize"
        [loadingIndicator]="loading"
        [selectionType]="'single'"
        (select)='onSelect($event)'
        (page)='onPage($event)'>
  </swui-datatable>
<!--(sort)="onSort($event)"-->
