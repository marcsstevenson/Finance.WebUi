<div class="container body-content fwui">
  <div class="row">

    <div class="col-md-12">
      <div class="actions">

        <!--todo: make the search query only fires after 300 to 400 milliseconds-->

        <div class="search">
          <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchDeal(searchQuery)" class="form-control" placeholder="customer number, name or mobile">
        </div>

        <div class="buttons text-md-right">
          <button type="button" class="btn btn-success" (click)="addDeal()">
            <i name="add" class="icon icon-plus">
              <img src="assets/images/icons/ic_add_white_24px.svg">
            </i>
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Add deal
          </button>
        </div>

        <!--<span class="input-group-btn">
          <button class="btn btn-default" type="button" >Search</button>
        </span>-->
      </div>

      <!--<button type="button" 
              class="btn btn-danger" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="icon-user icon-white"></i> Delete
      </button>-->

      <!--<input type="text" class="form-control" placeholder="">
      <button type="button" class="btn btn-default">Search</button>-->
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Deals Number</th>
        <th>Deal Status</th>
        <th>Date Created</th>
        <th>Customer Name</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let deal of rows">
        <td><a [routerLink]="['/deal', deal.Id]">{{deal.Number}}</a></td>
        <td>{{deal.DealStatus}}</td>
        <td>{{deal.DateCreated}}</td>
        <td>{{deal.CustomerName}}</td>
      </tr>
    </tbody>
  </table>

</div>
