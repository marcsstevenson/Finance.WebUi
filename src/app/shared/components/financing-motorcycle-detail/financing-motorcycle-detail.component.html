<div class="financing-motorcycle-detail">
	<div>
		<h3 class="row blue-light">Motorcycle Details</h3>
		<dl>
			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Purchase Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Purchase', 'Deal']">
						<input type="radio" class="controls" name="motorcycleDetailPurchaseType" [(ngModel)]="motorcycleDetail.PurchaseType" 						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Price</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Price" placeholder="$" [value]="motorcycleDetail.Price" (blur)="updateInputProperty('Price', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Condition</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['New', 'Used']">
						<input type="radio" class="controls" name="condition" [(ngModel)]="motorcycleDetail.Condition" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Imported</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Yes', 'No']">
						<input type="radio" class="controls" name="Imported" [(ngModel)]="motorcycleDetail.Imported" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Year</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="year" placeholder="Year" [value]="motorcycleDetail.Year" (blur)="updateInputProperty('Year', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Make</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="make" placeholder="Make" [value]="motorcycleDetail.Make" (blur)="updateInputProperty('Make', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Model</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="model" placeholder="Model" [value]="motorcycleDetail.Model" (blur)="updateInputProperty('Model', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Engine Size</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="EngineSize" placeholder="Engine Size" [value]="motorcycleDetail.EngineSize"
					 (blur)="updateInputProperty('EngineSize', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Colour</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Colour" placeholder="Colour" [value]="motorcycleDetail.Colour" (blur)="updateInputProperty('Colour', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Registration</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="motorcycleDetailRegistration" placeholder="Registration" [value]="motorcycleDetail.Registration"
					 (blur)="updateInputProperty('Registration', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage Unit</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Km', 'Miles']">
						<input type="radio" class="controls" name="motorcycleDetailMilageUnit" [(ngModel)]="motorcycleDetail.MilageUnit" 
						[value]="option">
						{{option}}
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Milage" placeholder="Milage" [value]="motorcycleDetail.Milage" (blur)="updateInputProperty('Milage', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>VIN</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="VehicleIdentificationNumber" placeholder="Vehicle Identification Number"
					 [value]="motorcycleDetail.VehicleIdentificationNumber" (blur)="updateInputProperty('VehicleIdentificationNumber', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Motorcycle Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<select name="role" class="col-xs-8 full-length" [value]="motorcycleDetail.Type" (change)="updateInputProperty('Type', $event)">
						<option value="RoadBike">Road Bike</option>
						<option value="OffRoadBike">Off Road Bike</option>
						<option value="QuadBike">Quad Bike</option>
					</select>
				</dd>
			</div>

		</dl>

	</div>

</div>
