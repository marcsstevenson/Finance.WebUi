<div class="financing-marine-trailer-detail">

	<div class="">
		<h3 class="row blue-light">Trailer Details</h3>
		<dl>
			<div class="row">
				<dt class="col-xs-4 p-x-0 radio-line">
					<label>Trailer For:</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">								 						 
					<span *ngFor="let option of ['Boat', 'Jetski']">
						<input type="radio" class="controls" name="TrailerMarineType" [(ngModel)]="marineTrailerDetail.MarineType" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trailer Price</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="trailerPrice" placeholder="$" 
							   [value]="marineTrailerDetail.Price" (blur)="updateInputProperty('Price', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trailer Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0">								 						 
					<span *ngFor="let option of ['Single Axle', 'Tandem Axle']">
						<input type="radio" class="controls" name="trailerType" [(ngModel)]="marineTrailerDetail.Type" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trailer Year</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="TrailerYear" placeholder="Year" 
							   [value]="marineTrailerDetail.Year" (blur)="updateInputProperty('Year', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trailer Registration</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="trailerRegistration" placeholder="Trailer Registration" 
							   [value]="marineTrailerDetail.Registration" (blur)="updateInputProperty('Registration', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trailer Serial No.</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="trailerSerialNumber" placeholder="Trailer Serial Number" 
							   [value]="marineTrailerDetail.TrailerSerialNumber" (blur)="updateInputProperty('TrailerSerialNumber', $event)">
				</dd>
			</div>

			<hr>
		</dl>
	</div>
</div>
