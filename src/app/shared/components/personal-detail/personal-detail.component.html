<div class="personal-detail">
	<!--<div class="row">
		<input #searchInput class="controls search full-length" type="text" placeholder="type the address here to search" [(ngModel)]="fullName"
			(ngModelChange)="searchAddress()">
	</div>-->

	<div class="">
		<dl>
			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>First Name</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="firstName" placeholder="First Name" [value]="personalDetail.FirstName" (blur)="updateInputProperty('FirstName', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Last Name</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="lastName" placeholder="Last Name" [value]="personalDetail.LastName" (blur)="updateInputProperty('LastName', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 radio-line">
					<label>Gender</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">
					<input type="radio" class="controls" name="gender" value="male" checked (change)="updateInputProperty('Gender', $event)"> Male
					<input type="radio" class="controls" name="gender" value="female" (change)="updateInputProperty('Gender', $event)"> Female
					<input type="radio" class="controls" name="gender" value="other" (change)="updateInputProperty('Gender', $event)"> Other
				</dd>
			</div>

			<fwui-date-picker [dateModel]="personalDetail.DateOfBirth" 
			 									(dateModelChange)="updateProperty('DateOfBirth', $event)" 
												label="Date of Birth" placeHolder="Date of Birth">
			</fwui-date-picker>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Origin Country</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="originCountry" placeholder="Origin Country" [(ngModel)]="personalDetail.originCountry">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 radio-line">
					<label>NZ Resident</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">
					<input type="radio" name="nzResident" value="Yes" checked 
								 (click)="updateInputProperty('IsNzResident', $event)"> Yes
					<input type="radio" name="nzResident" value="No"
					 			 (click)="updateInputProperty('IsNzResident', $event)"> No
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 radio-line">
					<label>Work Visa</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">
					<input type="radio" name="workVisa" value="Yes" checked
					       (click)="updateInputProperty('IsWorkVisa', $event)"> Yes 
					<input type="radio" name="workVisa" value="No"
					 			 (click)="updateInputProperty('IsWorkVisa', $event)"> No 
				</dd>
			</div>

			<fwui-date-picker [dateModel]="personalDetail.VisaExpiryDate" 
												(dateModelChange)="updateProperty('VisaExpiryDate', $event)"
				                label="Visa Expiry Date" placeHolder="Input Date Here">
			</fwui-date-picker>

			<fwui-date-picker [dateModel]="personalDetail.EntryDate" 
												(dateModelChange)="updateProperty('EntryDate', $event)" 
												label="Entry Date" placeHolder="Input Date Here">
			</fwui-date-picker>

			<div class="row">
				<dt class="col-xs-4 p-x-0 radio-line">
					<label>Driver Licence Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">
					<input type="radio" name="driverLicenceType" value="Full" checked
						     (click)="updateInputProperty('DriverLicenceType', $event)"> Full 
					<input type="radio" name="driverLicenceType" value="Restricted"
								 (click)="updateInputProperty('DriverLicenceType', $event)"> Restricted 
					<input type="radio" name="driverLicenceType" value="Learners"
					       (click)="updateInputProperty('DriverLicenceType', $event)"> Learners 
					<input type="radio" name="driverLicenceType" value="Overseas"
					       (click)="updateInputProperty('DriverLicenceType', $event)"> Overseas 
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Licence No. (5A)</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="licenceNumber" placeholder="Licence Number" [value]="personalDetail.LicenceNumber"
				(blur)="updateInputProperty('LicenceNumber', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Licence No. (5B)</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="licenceVersion" placeholder="Licence Version" 
					 			 [value]="personalDetail.LicenceVersion"
								 (blur)="updateInputProperty('LicenceVersion', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Mobile</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="mobile" placeholder="Mobile" 
								 [value]="personalDetail.CellNumber" 
								 (blur)="updateInputProperty('CellNumber', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Business Phone</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="businessPhone" placeholder="Business Phone" 
					       [value]="personalDetail.PhoneNumberBusiness"
							   (blur)="updateInputProperty('PhoneNumberBusiness', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Personal Email</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="personalEmail" placeholder="Personal Email" 
								 [value]="personalDetail.PersonalEmail"
								 (blur)="updateInputProperty('PersonalEmail', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Business Email</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="businessEmail" placeholder="Business Email" 
								 [value]="personalDetail.BusinessEmail"
								 (blur)="updateInputProperty('BusinessEmail', $event)">
				</dd>
			</div>

		</dl>
	</div>

</div>
