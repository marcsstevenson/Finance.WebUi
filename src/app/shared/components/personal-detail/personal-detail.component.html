<div class="personal-detail">
	<!--<div class="row">
		<input #searchInput class="controls search" type="text" placeholder="type the address here to search" [(ngModel)]="fullName"
			(ngModelChange)="searchAddress()">
	</div>-->

	<div class="row">
		<div class="">
			<label>First Name</label>
			<input class="controls" type="text" name="firstName" placeholder="First Name"
						  
						 [value]="personalDetail.FirstName" (blur)="updateInputProperty('FirstName', $event)">
						 <!--[ngModel]="personalDetail.FirstName" (ngModelChange)="updatePropertyNgModel('FirstName', $event)">-->
		<div class="">
			<label>Last Name</label>
			<input class="controls" type="text" name="lastName" placeholder="Last Name" 
						 [value]="personalDetail.LastName" (blur)="updateInputProperty('LastName', $event)">
		</div>

		<div class="">

			<div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value">
          {{gender.display}}
        </label>
      </div>
      <label>Gender</label>
			<input type="radio" name="gender" value="male" checked
						(change)="updateInputProperty('Gender', $event)"> 
			Male<br>

      <input type="radio" name="gender" value="female"
						 (change)="updateInputProperty('Gender', $event)"> 
			Female<br>

<!--[value]="personalDetail.Gender" -->
      <input type="radio" name="gender" value="other"
			       (change)="updateInputProperty('Gender', $event)">
			Other
		</div>

		<div class="">
			<fwui-date-picker [dateModel]="personalDetail.DateOfBirth" 
											  (dateModelChange)="updateProperty('DateOfBirth', $event)"
												label="Date of Birth"
												placeHolder="Date of Birth">
			</fwui-date-picker>
		</div>

		<div class="">
			<label>Origin Country</label>
			<input class="controls" type="text" name="originCountry" placeholder="Origin Country" [(ngModel)]="personalDetail.originCountry">
		</div>

		<div class="">
      <label>NZ Resident</label>
      <input type="radio" name="nzResident" value="Yes" checked (click)="updateInputProperty('IsNzResident', $event)"> Yes<br>
      <input type="radio" name="nzResident" value="No"> No<br>
		</div>

		<div class="">
      <label>Work Visa</label>
      <input type="radio" name="workVisa" value="Yes" checked> Yes<br>
      <input type="radio" name="workVisa" value="No"> No<br>
		</div>

		<div class="">
      
			<!--<input class="controls" type="text" name="originCountry" placeholder="Date here" [(ngModel)]="personalDetail.originCountry">-->
      <fwui-date-picker [dateModel]="personalDetail.VisaExpiryDate" 
											  (dateModelChange)="updateProperty('VisaExpiryDate', $event)"
												label="Visa Expiry Date"
												placeHolder="Input Date Here">
			</fwui-date-picker>
		</div>

		<div class="">
      <fwui-date-picker [dateModel]="personalDetail.EntryDate" 
											  (dateModelChange)="updateProperty('EntryDate', $event)"
												label="Entry Date"
												placeHolder="Input Date Here">
			</fwui-date-picker>
		</div>

		<div class="">
      <label>Driver Licence Type</label>
      <input type="radio" name="driverLicenceType" value="Full" checked> Full<br>
      <input type="radio" name="driverLicenceType" value="Restricted"> Restricted<br>
      <input type="radio" name="driverLicenceType" value="Learners"> Learners<br>
      <input type="radio" name="driverLicenceType" value="Overseas"> Overseas<br>


			<label>Licence No. (5A)</label>
			<input class="controls" type="text" name="licenceNumber" placeholder="Licence Number" 
						 [value]="personalDetail.LicenceNumber" (blur)="updateInputProperty('LicenceNumber', $event)">

      <label>Licence No. (5B)</label>
			<input class="controls" type="text" name="licenceVersion" placeholder="Licence Version" 
						 [value]="personalDetail.LicenceVersion" (blur)="updateInputProperty('LicenceVersion', $event)">

		</div>

    <div class="">
      <label>Mobile</label>
			<input class="controls" type="text" name="mobile" placeholder="Mobile" 
						 [value]="personalDetail.CellNumber" (blur)="updateInputProperty('CellNumber', $event)">

      <label>Business Phone</label>
			<input class="controls" type="text" name="businessPhone" placeholder="Business Phone"
						 [value]="personalDetail.PhoneNumberBusiness" (blur)="updateInputProperty('PhoneNumberBusiness', $event)">

			<label>Personal Email</label>
			<input class="controls" type="text" name="personalEmail" placeholder="Personal Email"
						 [value]="personalDetail.PersonalEmail" (blur)="updateInputProperty('PersonalEmail', $event)">

      <label>Business Email</label>
			<input class="controls" type="text" name="businessEmail" placeholder="Business Email"
						 [value]="personalDetail.BusinessEmail" (blur)="updateInputProperty('BusinessEmail', $event)">      
    </div>
	</div>

</div>
