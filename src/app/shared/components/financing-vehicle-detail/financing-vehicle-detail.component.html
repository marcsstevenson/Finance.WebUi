<div class="financing-vehicle-detail">

	<div class="">
		<h3 class="row blue-light">Vehicle Details</h3>
		<dl>
			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Purchase Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0 radio-line">
					<span *ngFor="let option of ['Purchase', 'Lease', 'Refinance', 'Loan Restructure']">
						<input type="radio" class="controls" name="purchaseType" [(ngModel)]="vehicleDetail.PurchaseType" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Price</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Price" placeholder="$" [value]="vehicleDetail.Price" (blur)="updateInputProperty('Price', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Condition</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['New', 'Used']">
						<input type="radio" class="controls" name="condition" 
						[(ngModel)]="vehicleDetail.Condition" 
						[value]="option">
						{{option}}					
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Imported</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Yes', 'No']">
						<input type="radio" class="controls" name="Imported" 
						[(ngModel)]="vehicleDetail.Imported" 
						[value]="option">
						{{option}}
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Year</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="year" placeholder="year" [value]="vehicleDetail.Year" (blur)="updateInputProperty('Year', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Make</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="make" placeholder="make" [value]="vehicleDetail.Make" (blur)="updateInputProperty('Make', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Model</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="model" placeholder="model" [value]="vehicleDetail.Model" (blur)="updateInputProperty('Model', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Engine Size</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="vehicleDetailEngineSize" placeholder="Engine Size" [value]="vehicleDetail.EngineSize"
					 (blur)="updateInputProperty('EngineSize', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Colour</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Colour" placeholder="Colour" [value]="vehicleDetail.Colour" (blur)="updateInputProperty('Colour', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Registration</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="registration" placeholder="Registration" [value]="vehicleDetail.Registration"
					 (blur)="updateInputProperty('Registration', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage Unit</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Km', 'Miles']">
						<input type="radio" class="controls" name="vehicleDetailMilageUnit" [(ngModel)]="vehicleDetail.MilageUnit" 
						[value]="option">
						{{option}}
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="vehicleDetailMilage" placeholder="Milage" [value]="vehicleDetail.Milage"
					 (blur)="updateInputProperty('Milage', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>VIN</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="VehicleIdentificationNumber" placeholder="Vehicle Identification Number"
					 [value]="vehicleDetail.VehicleIdentificationNumber" (blur)="updateInputProperty('VehicleIdentificationNumber', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Vehicle Type</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<select name="role" class="col-xs-8" [value]="vehicleDetail.VehicleType" (change)="updateInputProperty('VehicleType', $event)">
						<option value="Sedan">Sedan</option>
						<option value="Wagon">Wagon</option>
						<option value="Hatch">Hatch</option>
						<option value="Coup">Coup</option>
						<option value="Utility">Utility</option>
      				</select>
				</dd>
			</div>
		</dl>
	</div>
</div>
