<div class="trade-marine-detail">

  <div class="">
    <h3 class="row blue-light">Marine Trade In Details</h3>
    <dl>
      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Year</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="text" name="tradeInYear" placeholder="Year" [value]="tradeMarineDetail.Year"
            (blur)="updateInputProperty('Year', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Make</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="text" name="tradeInMake" placeholder="Make" [value]="tradeMarineDetail.Make"
            (blur)="updateInputProperty('Make', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Model</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="text" name="tradeInModel" placeholder="Model" [value]="tradeMarineDetail.Model"
            (blur)="updateInputProperty('Model', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Registration</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="text" name="tradeInRegistration" placeholder="Registration" [value]="tradeMarineDetail.Registration"
            (blur)="updateInputProperty('Registration', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Engine Type</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
					<span *ngFor="let option of ['Outboard', 'Sterndrive']">
						<input type="radio" class="controls" name="engineType" [(ngModel)]="tradeMarineDetail.EngineType" 
						[value]="option">
						{{option}}					
					</span>
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Engine Size</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="engineSize" placeholder="Engine Size" [value]="tradeMarineDetail.EngineSize"
            (blur)="updateInputProperty('EngineSize', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Trade Value</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="tradeInValue" placeholder="$" [value]="tradeMarineDetail.Value"
            (blur)="updateInputProperty('Value', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Settlement To</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="settlementValue" placeholder="$" [value]="tradeMarineDetail.SettlementValue"
            (blur)="updateInputProperty('SettlementValue', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Balance</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="balance" placeholder="$" [value]="tradeMarineDetail.Blance" (blur)="updateInputProperty('Balance', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Valid To</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="validTo" placeholder="$" [value]="tradeMarineDetail.ValidTo" (blur)="updateInputProperty('ValidTo', $event)">
        </dd>
      </div>

      <div class="row">
        <dt class="col-xs-4 p-x-0 controls">
          <label>Net Trade Value</label>
        </dt>
        <dd class="col-xs-8 p-x-0">
          <input class="controls full-length" type="number" name="netValue" placeholder="$" [value]="tradeMarineDetail.NetValue"
            (blur)="updateInputProperty('NetValue', $event)">
        </dd>
      </div>

      <hr>

    </dl>
  </div>

</div>
