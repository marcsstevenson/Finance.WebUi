<div class="vendor-detail">
	<h3 class="row blue-light">Vendor Details</h3>
	<dl>
		<div class="row">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Purchase Type</label>
			</dt>

			<dd class="col-xs-8 p-x-0">
				<span *ngFor="let vendorType of vendorTypes">
						<input type="radio" class="controls" name="vendorDetailPurchaseType" [(ngModel)]="vendorDetail.VendorType" 
						[value]="vendorType.value">
						{{vendorType.display}}					
				</span>
			</dd>
		</div>

		<div class="row" *ngIf="isPrivate()">
			<dt class="col-xs-4 p-x-0 controls">
				<label>First Name</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailFirstName" placeholder="First Name" [value]="vendorDetail.FirstName"
				 (blur)="updateInputProperty('FirstName', $event)">
			</dd>
		</div>

		<div class="row" *ngIf="isPrivate()">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Last Name</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailLastName" placeholder="Last Name" [value]="vendorDetail.LastName" (blur)="updateInputProperty('LastName', $event)">
			</dd>
		</div>

		<div class="row" *ngIf="!isPrivate()">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Dealership</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailDealership" placeholder="Dealership" 
				[value]="vendorDetail.Dealership"
				 (blur)="updateInputProperty('Dealership', $event)">
			</dd>
		</div>

		<div class="row">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Phone</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailPhone" placeholder="Phone No." [value]="vendorDetail.PhoneNumber" 
				(blur)="updateInputProperty('PhoneNumber', $event)">
			</dd>
		</div>

		<div class="row">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Salesman</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailSalesman" placeholder="Salesman" [value]="vendorDetail.Salesman" (blur)="updateInputProperty('Salesman', $event)">
			</dd>
		</div>

		<div class="row">
			<dt class="col-xs-4 p-x-0 controls">
				<label>Trade Me Listing</label>
			</dt>
			<dd class="col-xs-8 p-x-0">
				<input class="controls full-length" type="text" name="vendorDetailTradeMeUrl" placeholder="Url" [value]="vendorDetail.TradeMeUrl" (blur)="updateInputProperty('TradeMeUrl', $event)">
			</dd>
		</div>
	</dl>
	<hr>
</div>
