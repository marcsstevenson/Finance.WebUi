<div class="trade-vehicle-detail">

	<div class="">
		<h3 class="row blue-light">Trade In Vehicle Details</h3>
		<dl>
			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Year</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="year" placeholder="Year" [value]="tradeVehicleDetail.Year" (blur)="updateInputProperty('Year', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Make</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="make" placeholder="Make" [value]="tradeVehicleDetail.Make" (blur)="updateInputProperty('Make', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Model</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="model" placeholder="Model" [value]="tradeVehicleDetail.Model" (blur)="updateInputProperty('Model', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Registration</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="registration" placeholder="Registration" [value]="tradeVehicleDetail.Registration"
					 (blur)="updateInputProperty('Registration', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage Unit</label>
				</dt>
				<dd class="col-xs-8 p-x-0 controls">
					<span *ngFor="let option of ['Km', 'Miles']">
						<input type="radio" class="controls" name="tradeVehicleDetailMilageUnit" 
						[(ngModel)]="tradeVehicleDetail.MilageUnit" 
						[value]="option">
						{{option}}
					</span>
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Milage</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="Milage" placeholder="Milage" [value]="tradeVehicleDetail.Milage" (blur)="updateInputProperty('Milage', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Trade Value</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="TradeInValue" placeholder="$" [value]="tradeVehicleDetail.Value"
					 (blur)="updateInputProperty('Value', $event); setNetValue();">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Settlement To</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="SettlementValue" placeholder="$" [value]="tradeVehicleDetail.SettlementValue"
					 (blur)="updateInputProperty('SettlementValue', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Balance</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="number" name="Balance" placeholder="$" [value]="tradeVehicleDetail.Balance" 
						(blur)="updateInputProperty('Balance', $event); setNetValue();">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Valid To</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<input class="controls full-length" type="text" name="ValidTo" placeholder="$" [value]="tradeVehicleDetail.ValidTo" (blur)="updateInputProperty('ValidTo', $event)">
				</dd>
			</div>

			<div class="row">
				<dt class="col-xs-4 p-x-0 controls">
					<label>Net Trade Value</label>
				</dt>
				<dd class="col-xs-8 p-x-0">
					<label class="controls full-length">{{tradeVehicleDetail.NetValue}}</label>
				</dd>
			</div>
		</dl>

	</div>
</div>
