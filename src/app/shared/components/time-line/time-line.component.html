<div class="time-line">
  <!--*ngIf="note"-->
  <div *ngFor="let note of notes">
    <div class="">
      <div class="vertial-line top"></div>
      <i class=""></i>
      <div class="vertial-line bottom"></div>
    </div>
    <div class="detail">
      <div class="header">
        <span>{{note.UserName}}</span>
        <span>{{note.AddedAt}}</span>
      </div>
      <div class="content">
        {{note.Content}}
      </div>
    </div>
  </div>
</div>
